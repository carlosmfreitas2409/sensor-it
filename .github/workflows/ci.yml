name: CI

on:
  push:
    branches: ["main"]

jobs:
  build:
    name: Build
    timeout-minutes: 10
    runs-on: ubuntu-latest
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ vars.TURBO_TEAM }}
      TURBO_FALLBACK: ${{ github.event_name == 'pull_request' && github.event.pull_request.base.sha || github.event.before }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Bun 
        uses: oven-sh/setup-bun@v2
      - name: Install dependencies
        run: bun install
        # run: bunx turbo-ignore @sensor-it/api --fallback=$TURBO_FALLBACK --task=build
      - name: Check for changes
        id: changedAction
        uses: Trampoline-CX/action-turbo-changed@v1
        with:
          workspace: "@sensor-it"api"
          from: $TURBO_FALLBACK
      - if: steps.changedAction.outputs.changed == 'false'
        run: exit 0
      - run: echo "All good!"
